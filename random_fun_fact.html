
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
        }

        .fact {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Fact</h1>
        <p class="fact">Click the button to see a fun fact!</p>
        <button onclick="generateFact()">Get a Fun Fact</button>
    </div>

    <script>
        const facts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old!",
            "Octopuses have three hearts and blue blood.",
            "Bananas are berries, but strawberries arenâ€™t.",
            "A day on Venus is longer than a year on Venus.",
            "The Eiffel Tower can be 15 cm taller during the summer due to heat expansion."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.querySelector('.fact').textContent = facts[randomIndex];
        }
    </script>
</body>
</html>
